<div class="cate-filter">
    {% if category %}
        <span>
        <a href="{% url 'blog:articles' %}" type="button" class="btn btn-default">全部</a>
        </span>
        {% for cate in category %}
            <span>
            {% if current_cate == cate.id %}
                <a href="{% url 'blog:articles' %}?cate={{ cate.id }}"
                   type="button"
                   class="btn btn-default active">{{ cate }}</a>
            {% else %}
                <a href="{% url 'blog:articles' %}?cate={{ cate.id }}"
                   type="button"
                   class="btn btn-default">{{ cate }}</a>
            {% endif %}
            </span>
        {% endfor %}
    {% endif %}
</div>
